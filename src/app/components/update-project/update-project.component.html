<div class="container dd">
    <h2 class="h2 text-center text-danger">Update Project</h2>
  
    <div *ngIf="projectDetails">
      <div class="row m-2">
        <div class="col-md-4">
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" id="projectName" class="form-control" [(ngModel)]="projectDetails.name" disabled>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="projectType">Project Type</label>
            <input type="text" id="projectType" class="form-control" [(ngModel)]="projectDetails.type" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="projectDescription">Project Description</label>
            <input type="text" id="projectDescription" class="form-control" [(ngModel)]="projectDetails.description" required>
          </div>
        </div>
      </div>
      <div class="row m-2">
        <div class="col-md-4">
          <div class="form-group">
            <label for="projectName">Status</label>
            <select  id="lead" formControlName="status" class="form-control">
              <option [ngValue]="null" disabled selected>Select lead</option>
            <option *ngFor="let option of statusOptions" [ngValue]="option">{{option}}</option>
          
          </select>
        </div>

        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="projectType">Start Date</label>
            <input type="date" id="projectType" class="form-control" [(ngModel)]="projectDetails.startDate" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="projectDescription">End Date</label>
            <input type="date" id="projectDescription" class="form-control" [(ngModel)]="projectDetails.endDate" required>
          </div>
        </div>
      </div>

      <div class="row m-2">
        <div class="col-md-4">
          <div class="form-group">
            <label for="projectName">Hours</label>
            <input type="text" id="projectName" class="form-control" [(ngModel)]="projectDetails.hours" >
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="projectType">Lead</label>
            <select  id="lead" formControlName="assignee" class="form-control">
              <option [ngValue]="null">Select lead</option>
              <option *ngFor="let option of employee" [ngValue]="option.email_id">{{option.email_id}}</option>
            </select>
          </div>
        </div>
      </div>
  
  
      
  
      <div class="form-group d-flex justify-content-center">
        <button type="button" class="btn btn-danger m-4" (click)="navigateBackToList()">Back</button>
        <button type="button" class="btn btn-primary m-4" (click)="updateProject(projectDetails)">Update Project</button>
      </div>
    </div>
  </div>
